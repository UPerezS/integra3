<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/f586710b59.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/didactic/src/app/components/administrador/formAgregarAreasCono.css">
    <title>Formulario agregar curso</title>
</head>
<body>

    <header>
        <a href="" class="logo">
            <img src="/assets/pics/logo-didactic.png" alt="Logotipo" width="50" height="50">
            <h2>DidacTIC</h2>
        </a>
        <nav id="barra">
               <h3>Agregar área de conocimiento</h3>
        </nav>
    </header> 


 <section id="registro" class ="form-register">
    <h2>Formulario agregar área de conocimiento</h2>

    <div id="cursoN" class="input-group">
        <span class="input-group-text">Área</span>
        <input type="text" class="form-control" placeholder="Nombre del área">
      </div>

<div id="curso">
    <select class="form-select" aria-label="Default select example">
        <option selected>Curso al que pertenece</option>
        <option value="1">Curso 1</option>
        <option value="2">Curso 2</option>
        <option value="3">Curso 3</option>
      </select>
</div>

    <div id="coment">
        <label for="comment">Comentarios:</label>
        <br>
        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
    </div>

    <div id="instruc">
        <select class="form-select" aria-label="Default select example">
            <option selected>Designar instructor</option>
            <option value="1">instructor 1</option>
            <option value="2">instructor 2</option>
            <option value="3">instructor 3</option>
          </select>
    </div>

    <div id="tema">
        <select class="form-select" aria-label="Default select example">
            <option selected>Temas</option>
            <option value="1">Tema 1</option>
            <option value="2">Tema 2</option>
            <option value="3">Tema 3</option>
          </select>

          <button type="button" class="btn btn-primary">Agregar temas</button>
    </div>                     
</section> 

<div id="botones">
    <button class="btn btn-primary" type="submit"><i class="fa-solid fa-floppy-disk"></i></button>
    <input class="btn btn-danger" type="reset" value="Cancelar">
</div>



</body>
</html>
